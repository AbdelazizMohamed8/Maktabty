<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maktabty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-book-open"></i> Maktabty
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('books') }}">Books</a></li>
                <li><a href="{{ url_for('my_bookings') }}">My Bookings</a></li>
                <li><a href="{{ url_for('recs') }}">Recommendations</a></li>
                
                {% if user %}
                    <li class="welcome">Welcome, {{ user.username }}</li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
                
                <!-- Language Switch -->
                <li class="lang-switch">
                    <a href="{{ url_for('set_language', lang='en') }}">English</a> | 
                    <a href="{{ url_for('set_language', lang='ar') }}">عربي</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Maktabty. All rights reserved.</p>
    </footer>
</body>
</html>
