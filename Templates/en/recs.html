{% extends 'en/base.html' %}
{% block title %}Recommendations{% endblock %}
{% block content %}
  <h2>Recommended Books</h2>
  <ul>
    {% for r in recs %}
      <li>{{ r.title }} — {{ r.author }}</li>
    {% else %}
      <li>No recommendations available right now.</li>
    {% endfor %}
  </ul>
{% endblock %}
