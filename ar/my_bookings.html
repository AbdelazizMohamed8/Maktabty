{% extends 'ar/base.html' %}
{% block title %}حجوزاتي{% endblock %}
{% block content %}
  <h2>حجوزاتي</h2>
  <ul>
    {% for bk in bookings %}
      <li>{{ bk.book_title }} — تم الحجز في {{ bk.date }} — الحالة: {{ bk.status }}</li>
    {% else %}
      <li>ليس لديك أي حجوزات حالياً.</li>
    {% endfor %}
  </ul>
{% endblock %}
