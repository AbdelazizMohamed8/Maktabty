{% extends 'en/base.html' %}
{% block title %}My Bookings{% endblock %}
{% block content %}
  <h2>My Bookings</h2>
  <ul>
    {% for bk in bookings %}
      <li>{{ bk.book_title }} — Reserved on {{ bk.date }} — status: {{ bk.status }}</li>
    {% else %}
      <li>You have no bookings yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
